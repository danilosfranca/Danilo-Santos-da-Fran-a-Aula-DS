<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
      

    <form action="" method="get" class="form-container">
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" required minlength="3" maxlength="50">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8">
        </div>

        <div class="form-group">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento" required>
        </div>

        <div class="form-group">
            <label>Gênero:</label>
            <div class="radio-group">
                <input type="radio" name="genero" id="masculino" value="masculino" checked>
                <label for="masculino">Masculino</label>

                <input type="radio" name="genero" id="feminino" value="feminino">
                <label for="feminino">Feminino</label>

                <input type="radio" name="genero" id="outro" value="outro">
                <label for="outro">Outro</label>
            </div>
        </div>

        <div class="form-group">
            <p>Selecione a tecnologia já conhecida:</p>
            <div class="checkbox-group">
                <input type="checkbox" name="tecnologia" id="html" value="html">
                <label for="html">HTML</label>

                <input type="checkbox" name="tecnologia" id="css" value="css">
                <label for="css">CSS</label>

                <input type="checkbox" name="tecnologia" id="js" value="js">
                <label for="js">JavaScript</label>
            </div>
        </div>

        <div class="form-group">
            <label for="tecpref">Tecnologia Preferida:</label>
            <select id="tecpref" name="tecpref" required>
                <option value="">Selecione</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
                <option value="php">PHP</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
