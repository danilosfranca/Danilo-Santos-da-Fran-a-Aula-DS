<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .form-container input:invalid {
            border-color: #e74c3c; 
        }
        .form-container input:valid {
            border-color: #040e47; 
        }
        .form-container input[type="submit"],
        .form-container input[type="reset"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #0e0138;
            color: white;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="reset"] {
            background-color: #f44336;
        }
        .form-container input[type="submit"]:hover {
            background-color: #140361;
        }
        .form-container input[type="reset"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required minlength="3" maxlength="50">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required minlength="6">

            <label for="confirma_senha">Confirmação de Senha</label>
            <input type="password" id="confirma_senha" name="confirma_senha" required minlength="6">

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
