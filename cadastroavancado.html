<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usúario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #090e8a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #f1f1f3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 100%;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="date"],
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group.half-width {
            width: 48%; /* 48% width to fit two items per row */
        }
        .form-group.full-width {
            width: 100%;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #03015e;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #1e0448;
        }
        @media (max-width: 768px) {
            .form-group.half-width {
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usúario</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group full-width">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required minlength="3" maxlength="50">
            </div>

            <div class="form-group full-width">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group half-width">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="form-group half-width">
                <label for="genero">Gênero</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="nao_binario">Não-binário</option>
                    <option value="outro">Outro</option>
                    <option value="prefiro_nao_dizer">Prefiro não dizer</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>

            <div class="form-group full-width">
                <label for="foto">Foto de Perfil</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>

            <div class="form-group full-width">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>
</html>
